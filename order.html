<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Now - Pizza Man</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .nav-links.active {
                display: block;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: white;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .nav-links a {
                display: block;
                padding: 1rem;
                border-bottom: 1px solid #e2e8f0;
            }
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            color: black;
            padding: 15px;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .menu-container {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background: #222;
            color: white;
            display: none;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensure the menu is above other elements */
        }
        .menu-container.active {
            display: block;
        }
        .menu-container ul {
            list-style: none;
            text-align: center;
        }
        .menu-container ul li {
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }
        .menu-container ul li a {
            text-decoration: none;
            color: white;
            display: block;
        }
        .search-container {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
        }
        .search-input {
            border: none;
            outline: none;
            padding: 0.25rem;
            font-size: 1rem;
        }
        .search-icon {
            color: #333;
            margin-right: 0.5rem;
        }
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        .nav-links a {
            color: black;
            text-decoration: none;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="font-serif">
    <!-- Include Navbar -->
    <div id="navbar"></div>

    <div class="container mx-auto p-4 mt-20">
        <h1 class="text-3xl font-bold mb-4">Order Now</h1>
        <p class="mb-4">Place your order for the best pizza in town!</p>
        <!-- Order Form -->
        <form>
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <input type="text" id="address" name="address" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                <input type="text" id="phone" name="phone" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="order" class="block text-sm font-medium text-gray-700">Order Details</label>
                <textarea id="order" name="order" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md">Place Order</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            // Load Navbar
            $('#navbar').load('navbar.html', function() {
                // Ensure the menu icon toggles the mobile navigation menu
                document.querySelector('.menu-icon').addEventListener('click', function() {
                    document.querySelector('.mobile-nav').classList.toggle('active');
                });
            });

            document.getElementById('search-input').addEventListener('input', function() {
                var query = this.value.toLowerCase();
                document.querySelectorAll('.container').forEach(function(container) {
                    var text = container.textContent.toLowerCase();
                    container.style.display = text.includes(query) ? '' : 'none';
                });
            });

            document.querySelector('.menu-icon').addEventListener('click', function() {
                document.querySelector('.nav-links').classList.toggle('active');
            });
        });
    </script>
</body>
</html>
