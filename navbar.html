<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .mobile-nav {
            display: none;
        }
        .mobile-nav.active {
            display: block;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <nav class="fixed w-full bg-white shadow-md top-0 left-0 z-10">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <!-- Left Side (Logo & Search) -->
            <div class="flex items-center space-x-4">
                <img src="images/pizzaman.png" alt="Pizza Man Logo" class="h-12">
                <div class="relative hidden md:block">
                    <input type="text" placeholder="Search..." class="border border-gray-300 rounded-md p-2 pl-10">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            <!-- Right Side (Navigation & Profile) -->
            <div class="flex items-center space-x-4">
                <!-- Desktop Navigation -->
                <div class="nav-links hidden md:flex space-x-4">
                    <a href="index.html" class="text-black hover:underline"><i class="fas fa-home"></i> Home</a>
                    <a href="about.html" class="text-black hover:underline"><i class="fas fa-info-circle"></i> About Us</a>
                    <a href="menu.html" class="text-black hover:underline"><i class="fas fa-utensils"></i> Menu</a>
                    <a href="order.html" class="text-black hover:underline"><i class="fas fa-shopping-cart"></i> Order Now</a>
                    <a href="contact.html" class="text-black hover:underline"><i class="fas fa-phone"></i> Contact</a>
                </div>
                <!-- Profile Picture -->
                <img src="images/pro4.jpg" alt="Profile" class="profile-pic cursor-pointer">
                <!-- Mobile Menu Icon -->
                <div class="menu-icon cursor-pointer md:hidden">
                    <i class="fas fa-bars text-xl"></i>
                </div>
            </div>
        </div>
        <!-- Mobile Navigation -->
        <div class="mobile-nav md:hidden flex-col bg-white w-full absolute top-16 left-0 shadow-md p-4">
            <!-- Mobile Search Bar -->
            <div class="relative mb-3">
                <input type="text" id="mobile-search" placeholder="Search..." class="border border-gray-300 rounded-md p-2 pl-10 w-full">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
            <a href="index.html" class="block p-3 border-b"><i class="fas fa-home"></i> Home</a>
            <a href="about.html" class="block p-3 border-b"><i class="fas fa-info-circle"></i> About Us</a>
            <a href="menu.html" class="block p-3 border-b"><i class="fas fa-utensils"></i> Menu</a>
            <a href="order.html" class="block p-3 border-b"><i class="fas fa-shopping-cart"></i> Order Now</a>
            <a href="contact.html" class="block p-3 border-b"><i class="fas fa-phone"></i> Contact</a>
        </div>
    </nav>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.menu-icon').addEventListener('click', function() {
                document.querySelector('.mobile-nav').classList.toggle('active');
            });
        });
    </script>
</body>
</html>
